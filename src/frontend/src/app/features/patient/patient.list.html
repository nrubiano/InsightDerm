<!-- START: medical-centers -->
<section class="card">
    <div class="card-header">
        <span class="cat__core__title">
            <div class="fa fa-user"></div>
            <strong>Pacientes</strong>            
        </span>
    </div>
    <div class="card-block">
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-5">
                    <!-- Grid-->
                    <dx-data-grid
                            id="gridContainer"
                            [dataSource]="patients">
                            <dxi-column dataField="name">
                                <dxi-validation-rule type="required"></dxi-validation-rule>
                            </dxi-column>
                            <dxi-column
                                dataField="identificationType"
                                caption="Tipo Identificación">         
                                <dxo-lookup
                                    [dataSource]="indentificationTypes"
                                    displayExpr="name"
                                    valueExpr="id">
                                </dxo-lookup>
                                <dxi-validation-rule type="required"></dxi-validation-rule>
                            </dxi-column>
                            <dxi-column 
                                dataField="identificationNumber"
                                caption="Identificación">
                                <dxi-validation-rule type="required"></dxi-validation-rule>
                            </dxi-column>
                            <dxi-column 
                                dataField="genre"
                                caption="Genero">
                                <dxo-lookup
                                    [dataSource]="genres"
                                    displayExpr="name"
                                    valueExpr="id">
                                </dxo-lookup>
                                <dxi-validation-rule type="required"></dxi-validation-rule>
                            </dxi-column>
                            <dxi-column 
                                dataField="bornDate"
                                dataType="date"
                                caption="Fecha Nacimiento">
                                <dxi-validation-rule type="required"></dxi-validation-rule>
                            </dxi-column>
                            <dxi-column 
                                dataField="occupation"
                                caption="Ocupación">
                                <dxi-validation-rule type="required"></dxi-validation-rule>
                            </dxi-column>
                            <dxi-column 
                                dataField="address"
                                caption="Dirección">
                                <dxi-validation-rule type="required"></dxi-validation-rule>
                            </dxi-column>
                            <dxi-column 
                                dataField="phone"
                                caption="Teléfono">
                                <dxi-validation-rule type="required"></dxi-validation-rule>
                            </dxi-column>
                            <dxi-column 
                                dataField="mobilePhone"
                                caption="Celular">
                                <dxi-validation-rule type="required"></dxi-validation-rule>
                            </dxi-column>
                            <dxi-column 
                                dataField="mail"
                                caption="Correo Electrónico">
                                <dxi-validation-rule type="required"></dxi-validation-rule>
                            </dxi-column>
                            <dxi-column
                                dataField="maritalStatusId"
                                caption="Estado Marital">         
                                <dxo-lookup
                                    [dataSource]="maritalStatuses"
                                    displayExpr="description"
                                    valueExpr="id">
                                </dxo-lookup>
                                <dxi-validation-rule type="required"></dxi-validation-rule>
                            </dxi-column>
                            <dxo-editing 
                                mode="form"
                                [allowUpdating]="true"
                                [allowDeleting]="true"
                                [allowAdding]="true">
                            </dxo-editing>    
                            <dxo-remote-operations
                                [sorting]="true"
                                [paging]="true">
                            </dxo-remote-operations>
                            <dxo-paging [pageSize]="12"></dxo-paging>
                            <dxo-pager
                                [showPageSizeSelector]="true"
                                [allowedPageSizes]="[8, 12, 20]">
                            </dxo-pager>                                                   
                    </dx-data-grid>
                    <!-- End Grid -->
                </div>
            </div>
        </div>
    </div>
</section>
<!-- END: medical-centers -->
