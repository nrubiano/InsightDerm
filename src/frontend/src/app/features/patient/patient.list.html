<!-- START: medical-centers -->
<section class="card">
    <div class="card-header">
        <span class="cat__core__title">
            <div class="fa fa-user"></div>
            <strong>Pacientes</strong>            
        </span>
    </div>
    <div class="card-block">
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-5">
                    <!-- Grid-->
                        <p-dataTable [value]="patients">
                            <p-column field="Name" header="Nombre"></p-column>
                            <p-column field="Identification" header="Indentificacion"></p-column>
                            <p-column field="Phone" header="Telefono"></p-column>
                            <p-column field="Cellphone" header="Celular"></p-column>
                            <p-column field="Email" header="Email"></p-column>
                            <p-column field="City" header="Ciudad"></p-column>
                            <p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Agregar"></button></div></p-footer>
                        </p-dataTable>
                        <p-dialog header="Especialista" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
                            <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="patient">
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-4"><label for="name">Nombre</label></div>
                                    <div class="ui-grid-col-8"><input pInputText id="name" [(ngModel)]="patient.Name" /></div>
                                </div>
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-4"><label for="identification">Cedula</label></div>
                                    <div class="ui-grid-col-8"><input pInputText id="identification" [(ngModel)]="patient.Identification" /></div>
                                </div>
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-4"><label for="phone">Phone</label></div>
                                    <div class="ui-grid-col-8"><input pInputText id="phone" [(ngModel)]="patient.Phone" /></div>
                                </div>
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-4"><label for="cellphone">Celular</label></div>
                                    <div class="ui-grid-col-8"><input pInputText id="cellphone" [(ngModel)]="patient.Cellphone" /></div>
                                </div>
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-4"><label for="email">Email</label></div>
                                    <div class="ui-grid-col-8"><input pInputText id="email" [(ngModel)]="patient.Email" /></div>
                                </div>
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-4"><label for="city">Ciudad</label></div>
                                    <div class="ui-grid-col-8"><input pInputText id="city" [(ngModel)]="patient.City" /></div>
                                </div>
                            </div>
                            <p-footer>
                                <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                                    <button type="button" pButton icon="fa-close" label="Eliminar"></button>
                                    <button type="button" pButton icon="fa-check" label="Guardar"></button>
                                </div>
                            </p-footer>
                        </p-dialog>
                    <!-- End Grid -->
                </div>
            </div>
        </div>
    </div>
</section>
<!-- END: medical-centers -->
