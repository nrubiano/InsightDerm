<!-- START: medical-centers -->
<section class="card">
    <div class="card-header">
        <span class="cat__core__title">
            <div class="fa fa-hospital-o"></div>
            <strong>Centros Medicos</strong>            
        </span>
    </div>
    <div class="card-block">
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-5">
                    <!-- Grid-->
                        <p-dataTable [value]="medicalCenters">
                            <p-column field="Name" header="Nombre"></p-column>
                            <p-column field="City" header="Ciudad"></p-column>
                            <p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Agregar"></button></div></p-footer>
                        </p-dataTable>
                        <p-dialog header="Centro Medico" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
                            <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="medicalCenter">
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-4"><label for="name">Nombre</label></div>
                                    <div class="ui-grid-col-8"><input pInputText id="name" [(ngModel)]="medicalCenter.Name" /></div>
                                </div>
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-4"><label for="city">Ciudad</label></div>
                                    <div class="ui-grid-col-8"><input pInputText id="city" [(ngModel)]="medicalCenter.City" /></div>
                                </div>
                            </div>
                            <p-footer>
                                <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                                    <button type="button" pButton icon="fa-close" label="Eliminar"></button>
                                    <button type="button" pButton icon="fa-check" label="Guardar"></button>
                                </div>
                            </p-footer>
                        </p-dialog>
                    <!-- End Grid -->
                </div>
            </div>
        </div>
    </div>
</section>
<!-- END: medical-centers -->
