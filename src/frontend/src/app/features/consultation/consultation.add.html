<!-- START: consultation add -->
<section class="card">
    <div class="card-header">
        <span class="cat__core__title">
            <div class="fa fa-stethoscope"></div>
            <strong>Realizar Interconsulta</strong>            
        </span>
    </div>
    <div class="card-block">
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-5">
                    <form #searchPatientForm="ngForm" *ngIf="active"  (ngSubmit)="onSubmit()">
                        <div class="form-group row">                           
                            <h5 class="col-md-2 col-form-label text-black">
                                <strong>Cedula Paciente</strong>
                            </h5>
                            <div class="col-md-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="patientId"
                                            placeholder="Consulta..." id="l8" required [(ngModel)]="patientId"
                                            minlength="6" maxlength="15" #validation="ngModel">                                     
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-primary" (click)="searchPatient();" [disabled]="!searchPatientForm.form.valid">
                                            Consultar
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-7 ">
                                <div *ngIf="validation.errors && (validation.dirty || validation.touched)"
                                        class="alert alert-danger">
                                    <div [hidden]="!validation.errors.required">
                                    Ingrese por favor la cedula del paciente.
                                    </div>
                                    <div [hidden]="!validation.errors.minlength">
                                    La cedula debe tener minímo 6 caracteres.
                                    </div>
                                    <div [hidden]="!validation.errors.maxlength">
                                    La cedula no puede tener más de 15 caracteres.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<patient-form [show]="showFormPatient" (submitForm)="createOrUpdatePatient($event)"></patient-form>

<section class="card" *ngIf="showBeginConsultation">
    <div class="card-header">
        <span class="cat__core__title">
            <div class="fa fa-stethoscope"></div>
            <strong>Iniciar Consulta</strong>            
        </span>
    </div>
    <div class="card-block">
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-5">
                        
                </div>
            </div>
        </div>
    </div>
</section>
<!-- END: mconsultation add -->
