<!-- START: medical-centers -->
<section class="card">
    <div class="card-header">
        <span class="cat__core__title">
            <div class="fa fa-stethoscope"></div>
            <strong>Interconsultas</strong>            
        </span>
    </div>
    <div class="card-block">
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-5">
                    <!-- Grid-->
                        <p-dataTable [value]="consultations">
                            <p-column field="Name" header="Nombre"></p-column>
                            <p-column field="Identification" header="Indentificacion"></p-column>
                            <p-column field="Date" header="Fecha"></p-column>
                            <p-column field="City" header="Ciudad"></p-column>
                            <p-column field="Diagnostic" header="Diagnostico"></p-column>
                            <p-column field="Question" header="Consulta"></p-column>
                            <p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Agregar"></button></div></p-footer>
                        </p-dataTable>
                    <!-- End Grid -->
                </div>
            </div>
        </div>
    </div>
</section>
<!-- END: medical-centers -->
