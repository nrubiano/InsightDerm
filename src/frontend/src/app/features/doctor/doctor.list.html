<!-- START: medical-centers -->
<section class="card">
    <div class="card-header">
        <span class="cat__core__title">
            <div class="fa fa-user-md"></div>
            <strong>Especialistas</strong>            
        </span>
    </div>
    <div class="card-block">
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-5">
                    <!-- Grid-->
                        <dx-data-grid
                                id="gridContainer"
                                [dataSource]="doctors">
                                <dxi-column dataField="name">
                                    <dxi-validation-rule type="required"></dxi-validation-rule>
                                </dxi-column>
                                <dxi-column dataField="identification">
                                    <dxi-validation-rule type="required"></dxi-validation-rule>
                                </dxi-column>
                                <dxi-column dataField="phone">
                                    <dxi-validation-rule type="required"></dxi-validation-rule>
                                </dxi-column>
                                <dxi-column dataField="cellPhone">
                                    <dxi-validation-rule type="required"></dxi-validation-rule>
                                </dxi-column>
                                <dxi-column dataField="email">
                                    <dxi-validation-rule type="required"></dxi-validation-rule>
                                </dxi-column>
                                <dxi-column
                                    dataField="specialityId"
                                    caption="Especialidad">         
                                    <dxo-lookup
                                        [dataSource]="specialities"
                                        displayExpr="name"
                                        valueExpr="id">
                                    </dxo-lookup>
                                    <dxi-validation-rule type="required"></dxi-validation-rule>
                                </dxi-column>
                                <dxi-column
                                    dataField="medicalCenterId"
                                    caption="Centro Medico">         
                                    <dxo-lookup
                                        [dataSource]="medicalCenters"
                                        displayExpr="name"
                                        valueExpr="id">
                                    </dxo-lookup>
                                    <dxi-validation-rule type="required"></dxi-validation-rule>
                                </dxi-column>
                                <dxo-editing 
                                    mode="form"
                                    [allowUpdating]="true"
                                    [allowDeleting]="true"
                                    [allowAdding]="true">
                                </dxo-editing>    
                                 <dxo-remote-operations
                                    [sorting]="true"
                                    [paging]="true">
                                </dxo-remote-operations>
                                <dxo-paging [pageSize]="12"></dxo-paging>
                                <dxo-pager
                                    [showPageSizeSelector]="true"
                                    [allowedPageSizes]="[8, 12, 20]">
                                </dxo-pager>                        
                        </dx-data-grid>
                    <!-- End Grid -->
                </div>
            </div>
        </div>
    </div>
</section>
<!-- END: medical-centers -->
